<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="cont">
    <div class="left">
        <div class="ai">AI</div>
        <div class="text">
            <p>智能数字人</p>
            <p>学习工作台</p>
        </div>
    </div>
    <div class="right">
        <div class="title">
            <p>学员登录.超趣灵感</p>
        </div>
        <div class="input">
            <input type="text" placeholder="请输入账号" id="num">
        </div>
        <div class="input">
            <input type="password" placeholder="请输入密码" id="password">
        </div>
        <div class="input" style="display: none;" id="codeBox">
            <input type="text" placeholder="邀请码" id="code">
        </div>
        <div class="regist">
            <p id="toRegistBtn">注册</p>
        </div>
        <div class="btn bottomPosition" id="loginBtn">登录</div>
        <div class="btn bottomPosition" id="registBtn" style="display: none;">注册</div>
    </div>
</div>
<script src="./js/jquery-3.7.1.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
